<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- nav -->
    <div id="nav" class="nav">
      <img class="nav__logo" src="images/netflix-logo.png" alt="" />
      <img class="nav__avatar" src="images/netflix-avatar.png" alt="" />
    </div>

    <!-- header -->
    <header class="banner">
      <div class="banner__contents">
        <h1 class="banner__title">Money Heist</h1>
        <div class="banner__buttons">
          <button class="banner__button">Play</button>
          <button class="banner__button">My List</button>
        </div>
        <h1 class="banner__description">
          To carry out the biggest heist in history, a mysterious man called The Professor recruits
          a band of eight robbers who have a single characteristic: n...
        </h1>
      </div>
      <div class="banner--fadeBottom"></div>
    </header>

    <!-- Netflix Originals -->
    <div class="row">
      <h2>NETFLIX ORIGINALS</h2>
      <div class="row__posters">
        <img class="row__poster row__posterLarge" src="images/large-movie1.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie2.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie3.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie4.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie5.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie6.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie7.jpg" alt="" />

        <img class="row__poster row__posterLarge" src="images/large-movie8.jpg" alt="" />
      </div>
    </div>

    <!-- Trending Now -->
    <div class="row">
      <h2>Trending Now</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/trend 1.jpeg" alt="" />

        <img class="row__poster" src="images/trend 2.jpeg" alt="" />

        <img class="row__poster" src="images/trend 3.jpeg" alt="" />

        <img class="row__poster" src="images/trend 4.jpeg" alt="" />

        <img class="row__poster" src="images/trend 5.jpeg" alt="" />

        <img class="row__poster" src="images/trend 6.jpeg" alt="" />

        <img class="row__poster" src="images/trend 7.jpeg" alt="" />

        <img class="row__poster" src="images/trend 8.jpeg" alt="" />
      </div>
    </div>

    <!--    Tv shows -->
    <div class="row">
      <h2>Tv Shows</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/tv 1.jpeg" alt="" />

        <img class="row__poster" src="images/tv 2.jpeg" alt="" />

        <img class="row__poster" src="images/tv 3.jpeg" alt="" />

        <img class="row__poster" src="images/tv 4.jpeg" alt="" />

        <img class="row__poster" src="images/tv 5.jpeg" alt="" />

        <img class="row__poster" src="images/tv 6.jpeg" alt="" />

        <img class="row__poster" src="images/tv 7.jpeg" alt="" />

        <img class="row__poster" src="images/tv 8.jpeg" alt="" />
      </div>
    </div>

    <!-- Action Movies -->
    <div class="row">
      <h2>Action Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/action 1.jpeg" alt="" />

        <img class="row__poster" src="images/action 2.jpeg" alt="" />

        <img class="row__poster" src="images/action 3.jpeg" alt="" />

        <img class="row__poster" src="images/action 4.jpeg" alt="" />

        <img class="row__poster" src="images/action 5.jpeg" alt="" />

        <img class="row__poster" src="images/action 6.jpeg" alt="" />

        <img class="row__poster" src="images/action 7.jpeg" alt="" />

        <img class="row__poster" src="images/action 8.jpeg" alt="" />
      </div>
    </div>

    <!-- Comedy Movies -->
    <div class="row">
      <h2>Comedy Movies</h2>
      <div class="row__posters">
        <img class="row__poster" src="images/com 1.jpeg" alt="" />

        <img class="row__poster" src="images/com 2.jpeg" alt="" />

        <img class="row__poster" src="images/com 3.jpeg" alt="" />

        <img class="row__poster" src="images/com 4.jpeg" alt="" />

        <img class="row__poster" src="images/com 5.jpeg" alt="" />

        <img class="row__poster" src="images/com 6.jpeg" alt="" />

        <img class="row__poster" src="images/com 7.jpeg" alt="" />

        <img class="row__poster" src="images/com 8.jpeg" alt="" />
      </div>
    </div>


    <script>
      const nav = document.getElementById('nav');
      window.addEventListener('scroll', () => {
        if (window.scrollY >= 100) {
          nav.classList.add('nav__black');
        } else {
          nav.classList.remove('nav__black');
        }
      });
    </script>
  </body>
</html>
